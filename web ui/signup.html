<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to bottom, #0e153a, #1d3357);
  }

  .signup-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    padding: 40px;
    width: 450px;
    text-align: center;
  }

  .signup-container h2 {
    color: #1d3357;
    margin-bottom: 20px;
  }

  .input-field {
    position: relative;
    margin-bottom: 25px;
  }

  .input-field label {
    display: block;
    color: #1d3357;
    font-weight: bold;
    margin-bottom: 8px;
    text-align: left;
  }

  .input-field input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #f0f0f0;
    color: #1d3357;
    font-size: 16px;
  }

  .input-field input:focus {
    outline: none;
    background-color: #e0e0e0;
  }

  .submit-btn {
    background-color: #1d3357;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 12px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-btn:hover {
    background-color: #0e153a;
  }

  .login-link {
    margin-top: 15px;
    color: rgb(233, 9, 9);
    font-size: 14px;
  }

  .login-link a {
    color: #ffb400;
    text-decoration: none;
  }

  .logo {
    margin-bottom: 20px; /* Add some spacing between the logo and the form */
  }

  .logo img {
    width: 200px; /* Adjust the width as needed */
    height: auto; /* Maintain aspect ratio */
  }
</style>
<title>Signup Page</title>
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <div class="input-field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-field">
        <label for="contact">Contact</label>
        <input type="tel" id="contact" name="contact" required>
      </div>
      <div class="input-field">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="/templates/login.html">Login here</a>
    </div>
  </div>
</body>
</html>
