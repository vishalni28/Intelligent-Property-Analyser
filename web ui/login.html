<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #3498db, #8e44ad);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    position: relative;
    width: 400px;
    background: white;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    text-align: center;
  }

  .login-container h2 {
    margin: 0;
    padding: 20px;
    background: #3498db;
    color: white;
    text-align: center;
  }
  .logo {
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .input-field {
    padding: 20px;
    transition: all 0.3s ease;
  }

  .input-field label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: bold;
  }

  .input-field input {
    width: 100%;
    padding: 10px;
    background: #f5f5f5;
    border: none;
    border-radius: 4px;
  }

  .input-field input:focus {
    background: #eee;
    outline: none;
  }

  .submit-btn {
    display: block;
    width: 100%;
    padding: 15px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  .submit-btn:hover {
    background: #2980b9;
  }

  .signup-link {
    text-align: center;
    padding: 15px;
    color: #888;
  }

  .signup-link a {
    color: #3498db;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .signup-link a:hover {
    color: #2980b9;
  }


  .logo {
    margin-bottom: 20px; /* Add some spacing between the logo and the form */
  }

  .logo img {
    width: 200px; /* Adjust the width as needed */
    height: auto; /* Maintain aspect ratio */
  }
</style>
<title>Login Page</title>
</head>
<body>

  <!-- <div class="image-container">
    <img class="logo" src="logo.png" alt="Logo">
  </div> -->
  <div class="login-container">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    <h2>Login</h2>
    <form action="/login" method="post">
      <div class="input-field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <div class="signup-link">
      New to the website? <a href="/templates/signup.html">Sign up here</a>
    </div>
  </div>
</form> 
</body>
</html>
